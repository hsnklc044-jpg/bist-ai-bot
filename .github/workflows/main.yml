name: BIST AI BOT

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Kütüphaneleri yükle
        run: |
          pip install yfinance pandas numpy requests

      - name: DOSYA TEŞHİSİ
        run: |
          echo "=== DOSYA LİSTESİ ==="
          ls -la
          echo "=== PY DOSYALARI ==="
          ls *.py || true
          echo "=== bist_fund_system.py İLK 10 SATIR ==="
          head -10 bist_fund_system.py || echo "DOSYA YOK"
          echo "==============================="

      - name: BOTU ÇALIŞTIR
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bist_fund_system.py
