name: BIST AI SYSTEM

on:
  schedule:
    - cron: "5 7 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Kütüphaneleri yükle
        run: pip install yfinance pandas numpy requests

      - name: AI sistemi çalıştır
        run: python ai_signal_engine.py
